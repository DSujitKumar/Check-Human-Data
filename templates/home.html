<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>
<div>
	<div>
		<h1>This is the Home page where we upload the image</h1>
	</div>
	<div>
		<form action="http://127.0.0.1:5003/check" method="post" enctype="multipart/form-data">
			<input type="file" name="image" id="fileToUpload" accept="image/png,image/jpg,image/jpeg">
			
			<br><span>** This accepts only .png,.jpg,.jpeg files</span>
			<br>
			<input type="submit" value="Upload Image" name="submit">
		</form>
	</div>
</div>
</body>
</html>
